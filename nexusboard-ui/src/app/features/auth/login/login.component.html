<div class="login-container">
  <!-- Nexus Network Background -->
  <div class="nexus-background">
    <!-- Central Nexus Point -->
    <div class="nexus-point central"></div>
    
    <!-- Orbital Nodes -->
    <div class="nexus-node node-1">
      <div class="node-dot"></div>
      <svg class="connection-line line-1" viewBox="0 0 100 100" preserveAspectRatio="none">
        <line x1="0" y1="0" x2="100" y2="100" />
      </svg>
    </div>
    
    <div class="nexus-node node-2">
      <div class="node-dot"></div>
      <svg class="connection-line line-2" viewBox="0 0 100 100" preserveAspectRatio="none">
        <line x1="0" y1="0" x2="100" y2="100" />
      </svg>
    </div>
    
    <div class="nexus-node node-3">
      <div class="node-dot"></div>
      <svg class="connection-line line-3" viewBox="0 0 100 100" preserveAspectRatio="none">
        <line x1="0" y1="0" x2="100" y2="100" />
      </svg>
    </div>
    
    <div class="nexus-node node-4">
      <div class="node-dot"></div>
      <svg class="connection-line line-4" viewBox="0 0 100 100" preserveAspectRatio="none">
        <line x1="0" y1="0" x2="100" y2="100" />
      </svg>
    </div>
    
    <div class="nexus-node node-5">
      <div class="node-dot"></div>
      <svg class="connection-line line-5" viewBox="0 0 100 100" preserveAspectRatio="none">
        <line x1="0" y1="0" x2="100" y2="100" />
      </svg>
    </div>
    
    <div class="nexus-node node-6">
      <div class="node-dot"></div>
      <svg class="connection-line line-6" viewBox="0 0 100 100" preserveAspectRatio="none">
        <line x1="0" y1="0" x2="100" y2="100" />
      </svg>
    </div>
  </div>

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sign In to NexusBoard</mat-card-title>
      <mat-card-subtitle>Welcome back! Please sign in to continue.</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error>{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="!loginForm.valid || isLoading"
            class="full-width">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Sign In</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="register-link">
        Don't have an account? 
        <a routerLink="/register">Sign up here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
