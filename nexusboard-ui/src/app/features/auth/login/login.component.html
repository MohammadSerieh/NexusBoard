<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sign In to NexusBoard</mat-card-title>
      <mat-card-subtitle>Welcome back! Please sign in to continue.</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error>{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="!loginForm.valid || isLoading"
            class="full-width">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Sign In</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="register-link">
        Don't have an account? 
        <a routerLink="/register">Sign up here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
